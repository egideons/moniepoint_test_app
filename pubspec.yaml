name: test_app
description: "Moniepoint Test Assessment App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg:
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: any
  seo_renderer: ^0.6.0
  animate_do: ^4.2.0
  url_launcher: any
  typewrite_text: ^1.0.3
  smooth_counter: ^0.2.0
  google_maps_flutter:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/g-logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/map_styles/
  fonts:
    - family: Euclid Circular A
      fonts:
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-Bold.ttf
          weight: 800
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-Bold-Italic.ttf
          weight: 800
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-Italic.ttf
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-Light.ttf
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-Light-Italic.ttf
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-Medium.ttf
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-Medium-Italic.ttf
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-Regular.ttf
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-SemiBold.ttf
          weight: 600
        - asset: fonts/euclid_circular_a/Euclid-Circular-A-SemiBold-Italic.ttf
          weight: 600
